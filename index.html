<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redux - LayerStore - MapBox Style JSON</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <link rel="stylesheet" href="maputnik.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 50%;
        height: 100%;
      }
      #layerlist {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 50%;
        height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="layerlist"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
